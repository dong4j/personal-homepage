<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>dong4j homepage</title>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://home.dong4j.site" />
    <meta property="og:title" content="dong4j homepage" />
    <meta property="og:description" content="dong4j, gifted web developer." />
    <meta property="og:image" content="assets/img/avatar.webp" />
    <meta property="og:image:width" content="460" />
    <meta property="og:image:height" content="460" />
    <meta name="description" content="dong4j, gifted web developer." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      defer
      src="https://cdn.dong4j.site/source/static/umami.self.js"
      data-host-url="https://umami.dong4j.ink:1024"
      data-website-id="12e71a61-916b-493a-82b1-9138286e73ae"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <style>
      body,
      html {
        margin: 0; /* 去除默认边距 */
        padding: 0; /* 去除默认内边距 */
        height: 100%; /* 使页面高度占满整个视口 */
        font-family: Arial, sans-serif; /* 设置字体 */
        overflow: hidden; /* 隐藏滚动条 */
        display: flex; /* 使用弹性布局 */
        flex-direction: column; /* 垂直排列子元素 */
        justify-content: space-between; /* 子元素垂直间距分配 */
      }

      .content-wrapper {
        display: flex; /* 使用弹性布局 */
        flex-direction: column; /* 垂直排列内容 */
        align-items: center; /* 水平居中内容 */
        justify-content: center; /* 垂直居中内容 */
        flex-grow: 1; /* 使内容填满剩余空间 */
        position: relative; /* 为了让背景 Canvas 位置相对这个容器 */
      }

      #background-scene {
        position: absolute; /* 背景绝对定位 */
        top: 20vh; /* 使 Canvas 位于页面偏下的位置 */
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* 禁止背景元素与鼠标交互 */
        z-index: -1; /* 背景位于内容层的下方 */
      }

      .profile {
        display: flex; /* 使用弹性布局 */
        flex-direction: column; /* 垂直排列个人资料 */
        align-items: center; /* 水平居中 */
        margin-top: -50vh; /* 让个人资料内容居中显示 */
        z-index: 10; /* 确保个人资料在其他内容之上 */
      }

      #profile-picture {
        width: 180px; /* 头像宽度 */
        height: 180px; /* 头像高度 */
        border-radius: 50%; /* 圆形头像 */
        object-fit: cover; /* 保证头像图片完全覆盖而不变形 */
      }

      h1,
      h2,
      p {
        margin: 10px; /* 设置标题和段落的外边距 */
        color: #333; /* 设置文字颜色 */
      }

      h2 {
        color: #666; /* 设置副标题颜色 */
      }

      .social-links {
        margin-top: -20px; /* 调整社交链接位置 */
        text-align: center; /* 居中显示社交链接 */
      }

      .link-list {
        list-style: none; /* 去掉列表项目符号 */
        display: flex; /* 使用弹性布局排列社交图标 */
        justify-content: center; /* 水平居中 */
        gap: 40px; /* 社交图标之间的间距 */
        padding: 0; /* 去掉内边距 */
      }

      .link-list a {
        color: #666; /* 设置链接颜色 */
        text-decoration: none; /* 去掉链接下划线 */
        font-size: 24px; /* 设置图标大小 */
      }

      .link-list a:hover {
        text-decoration: underline; /* 鼠标悬停时显示下划线 */
      }

      footer {
        position: fixed; /* 固定在页面底部 */
        bottom: 0;
        width: 100%; /* 底部横跨整个页面 */
        height: 40px; /* 底部高度 */
        display: flex; /* 使用弹性布局 */
        justify-content: center; /* 居中内容 */
        align-items: center; /* 垂直居中 */
        background-color: #f8f8f8; /* 背景颜色 */
        color: #666; /* 文字颜色 */
        font-size: 14px; /* 字号 */
        text-align: center; /* 文字居中 */
        z-index: 1; /* 确保底部在内容之上 */
      }

      footer a {
        color: #666; /* 设置链接颜色 */
        text-decoration: none; /* 去掉链接下划线 */
      }

      footer a:hover {
        text-decoration: underline; /* 鼠标悬停时显示下划线 */
      }

      .code-block {
        position: relative; /* 相对定位，确保按钮定位正确 */
        width: 100%;
        max-width: 250px; /* 限制代码框的最大宽度 */
        margin: 20px 0; /* 上下外边距 */
      }

      .bash {
        border-radius: 8px; /* 给代码框添加圆角 */
      }

      .copy-btn {
        position: absolute; /* 绝对定位按钮 */
        top: 50%; /* 垂直居中 */
        left: 85%; /* 按钮靠右 */
        transform: translate(-50%, -50%); /* 调整按钮位置 */
        background-color: #4caf50; /* 按钮背景颜色 */
        color: white; /* 按钮文字颜色 */
        border: none; /* 去掉按钮边框 */
        padding: 5px 10px; /* 按钮内边距 */
        cursor: pointer; /* 鼠标指针变为手型 */
        border-radius: 5px; /* 按钮圆角 */
      }

      .copy-btn:hover {
        background-color: #45a049; /* 鼠标悬停时更改按钮颜色 */
      }

      @media (max-width: 500px) {
        #background-scene {
          top: 30vh; /* 在移动端调整背景位置 */
          height: 100%; /* 背景占满整个视口 */
        }

        .profile {
          margin-top: -20vh; /* 在移动端调整个人资料顶部间距 */
        }

        .social-links {
          margin-top: -30px; /* 调整社交链接位置 */
        }

        .link-list a {
          font-size: 20px; /* 在小屏幕上调整图标大小 */
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <canvas
        id="background-scene"
        alt="A flock of cute triceratops running in a circle"
      ></canvas>

      <div class="profile">
        <img
          id="profile-picture"
          src="assets/img/avatar.webp"
          alt="dong4j profile picture"
        />
        <h1>dong4j</h1>
        <h2>Gifted web developer</h2>
        <p>👇 Hit in your console or terminal to connect with me.</p>

        <div class="code-block">
          <pre><code class="bash">npx dong4j --no</code></pre>
          <button class="copy-btn" onclick="copyCode()">Copy</button>
        </div>
      </div>

      <div class="social-links">
        <ul class="link-list">
          <li>
            <a
              href="https://github.com/dong4j"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li>
            <a
              href="https://blog.dong4j.site"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fas fa-blog"></i
            ></a>
          </li>
        </ul>
        <p>A flock of cute triceratops running in a circle...</p>
      </div>
    </div>

    <footer>
      <p>
        <a
          href="https://beian.miit.gov.cn/"
          target="_blank"
          rel="noopener noreferrer"
          >蜀ICP备2025119258号</a
        >
      </p>
    </footer>

    <script src="index.js" async></script>

    <script>
      function copyCode() {
        const code = document.querySelector(".code-block code");
        const range = document.createRange();
        range.selectNode(code);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          document.execCommand("copy");
        } catch (err) {}
        window.getSelection().removeAllRanges();
      }
    </script>
  </body>
</html>
