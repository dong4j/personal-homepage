      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

      .content-wrapper {
        min-height: calc(100% - 60px); /* Adjust based on footer height */
        display: flex;
        flex-direction: column;
        align-items: center;

      }

      }

      }

      }

      .link-list {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0;
        position: relative;
      }

      .link-list::before {
        content: "";
        position: absolute;
        top: -20px;
        width: calc(100vw - 20px);
        max-width: 360px;
        height: 1px;
        background-color: #ddd;
      }

      footer {
        height: 60px; /* Adjust based on your needs */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #666;
        font-size: 14px;
        background-color: #f8f8f8;
        width: 100%;
        text-align: center;
      }

      footer a {
        color: #666;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        .link-list {
          flex-direction: column;
        }
      }
    </style>
