<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>dong4j homepage</title>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://home.dong4j.site" />
    <meta property="og:title" content="dong4j homepage" />
    <meta property="og:description" content="dong4j, gifted web developer." />
    <meta property="og:image" content="assets/img/avatar.webp" />
    <meta property="og:image:width" content="460" />
    <meta property="og:image:height" content="460" />
    <meta name="description" content="dong4j, gifted web developer." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      defer
      src="https://cdn.dong4j.site/source/static/umami.self.js"
      data-host-url="https://umami.dong4j.ink:1024"
      data-website-id="12e71a61-916b-493a-82b1-9138286e73ae"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden; /* 隐藏滚动条 */
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100%; /* 确保占据整个视口高度 */
      }

      #background-scene {
        position: absolute;
        top: 5vh;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: calc(100vh - 45px);
        pointer-events: none;
        z-index: -1;
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10vh; /* 让个人资料位于视口中间 */
        z-index: 10;
      }

      #profile-picture {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
      }

      h1,
      h2,
      p {
        margin: 10px;
        color: #333;
      }

      h2 {
        color: #666;
      }

      .link-list {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0;
        margin-top: 250px;
      }

      .link-list a {
        color: #666;
        text-decoration: none;
        font-size: 24px; /* 图标大小 */
      }

      .link-list a:hover {
        text-decoration: underline;
      }

      footer {
        height: 60px; /* 适配底部区域 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #666;
        font-size: 14px;
        background-color: #f8f8f8;
        width: 100%;
        text-align: center;
      }

      footer a {
        color: #666;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 500px) {
        #background-scene {
          top: 20vh;
          height: calc(100vh - 40px);
        }
        .link-list {
          display: flex;
          align-items: center;
          padding: 0;
          margin: 130px 0; /* 减小顶部间距 */
          gap: 20px; /* 减小图标之间的间距 */
        }

        .link-list a {
          font-size: 20px; /* 调整图标大小以适配小屏幕 */
        }
        .profile {
          margin-top: 25vh; /* 在移动端调整为更小的顶部间距 */
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <canvas
        id="background-scene"
        alt="A floc of cute triceratops running in a circle"
      ></canvas>

      <div class="profile">
        <img
          id="profile-picture"
          src="assets/img/avatar.webp"
          alt="dong4j profile picture"
        />
        <h1>dong4j</h1>
        <h2>Gifted web developer</h2>
        <p>👇 Hit in your console or terminal to connect with me.</p>
        <p><code>npx dong4j --no</code></p>
      </div>

      <ul class="link-list">
        <li>
          <a
            href="https://github.com/dong4j"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://blog.dong4j.site"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fas fa-blog"></i
          ></a>
        </li>
      </ul>

      <footer>
        <p>
          <a
            href="https://beian.miit.gov.cn/"
            target="_blank"
            rel="noopener noreferrer"
            >蜀ICP备2025119258号</a
          >
        </p>
      </footer>
    </div>

    <script src="index.js" async></script>
  </body>
</html>
